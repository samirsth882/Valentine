<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day üåπ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    .card-container {
      z-index: 2;
      text-align: center;
      position: relative;
    }

    .card {
      background: white;
      padding: 45px 40px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .text {
      font-size: 26px;
      font-weight: bold;
      line-height: 1.4;
    }

    .rose {
      font-size: 70px;
      animation: roseFloat 3s ease-in-out infinite;
    }

    @keyframes roseFloat {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 14px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }

    .love-message {
      display: none;
      font-size: 34px;
      color: #ff4d6d;
      margin-top: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card-container">
    <div class="card">
      <div class="text">
        Happy Rose Day SASHA.<br>
        I love you to the moon and back.<br>
        Do you love me?
      </div>
      <div class="rose">üåπ</div>
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="love-message" id="loveMessage">I love you ‚ù§Ô∏è</div>
  </div>

  <!-- Optional romantic music -->
  <audio id="music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");
    const music = document.getElementById("music");
    let scale = 1;

    // Yes button click
    yesBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      loveMessage.style.display = "block";

      // Create burst hearts
      for(let i=0;i<30;i++){
        const h = document.createElement("div");
        h.innerText="‚ù§Ô∏è";
        h.style.position="absolute";
        h.style.left=(yesBtn.offsetLeft + yesBtn.offsetWidth/2) + "px";
        h.style.top=(yesBtn.offsetTop + yesBtn.offsetHeight/2) + "px";
        h.style.fontSize=(15 + Math.random()*20)+"px";
        h.style.color="#ff4d6d";
        document.body.appendChild(h);
        h.animate([
          { transform: 'translate(0,0) scale(1)', opacity:1 },
          { transform: `translate(${(Math.random()-0.5)*200}px,${-(Math.random()*200)}px) scale(1.5)`, opacity:0 }
        ], { duration: 1500, easing: 'ease-out' });
        setTimeout(()=>{h.remove()},1500);
      }
    };

    // No button click ‚Üí runs away and makes Yes bigger
    noBtn.onclick = () => {
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random()*maxX + "px";
      noBtn.style.top = Math.random()*maxY + "px";
    };
  </script>

</body>
</html>
