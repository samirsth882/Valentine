<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }

    .love-message {
      display: none;
      font-size: 30px;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üåπ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="love-message" id="loveMessage">I love you ‚ù§Ô∏è</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const loveMessage = document.getElementById('loveMessage');

    let scale = 1;

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      loveMessage.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
