<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day üåπ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .message {
      font-size: 36px;
      font-weight: bold;
    }
    .rose {
      font-size: 60px;
      animation: floatSpin 3s infinite ease-in-out;
      display: inline-block;
    }
    @keyframes floatSpin {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(15deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(10px) rotate(-15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    button {
      border: none;
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
    #noBtn {
      background-color: #ccc;
      color: #333;
    }
    .love-message {
      display: none;
      font-size: 32px;
      color: #ff4d6d;
      margin-top: 20px;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="message">Happy Rose Day SASHA</div>
      <div class="rose">üåπ</div>
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="love-message" id="loveMessage">I love you ‚ù§Ô∏è</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const loveMessage = document.getElementById('loveMessage');
    let scale = 1;

    yesBtn.onclick = () => {
      document.querySelector('.buttons').style.display = 'none';
      loveMessage.style.display = 'block';
    };

    noBtn.onclick = () => {
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;
    };
  </script>
</body>
</html>
